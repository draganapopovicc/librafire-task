<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGISKILLS</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="wrapper">
        <a href="#" class="header__logo" aria-label="logo">
          <img loading="lazy" width="70" height="70" src="./dist/images/logos/logo-dark.png" alt="Logo" />
        </a>

        <div class="header__info">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="b-btn b-btn--link">
                  <span class="b-btn__text">Training Match</span>
                  <span class="b-btn__text">Training Match</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="b-btn b-btn--link">
                  <span class="b-btn__text">Digital Initiatives</span>
                  <span class="b-btn__text">Digital Initiatives</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="b-btn b-btn--link">
                  <span class="b-btn__text">Inspiring Stories</span>
                  <span class="b-btn__text">Inspiring Stories</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="b-btn b-btn--link">
                  <span class="b-btn__text">Our Mission</span>
                  <span class="b-btn__text">Our Mission</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="b-btn b-btn--link">
                  <span class="b-btn__text">Contact</span>
                  <span class="b-btn__text">Contact</span>
                </a>
              </li>
            </ul>
          </nav>

          <div class="header__login">
            <a href="#" class="b-btn b-btn--lower">
              <span class="b-btn__text">Log in</span>
              <span class="b-btn__text">Log in</span>
            </a>
            <small class="header__login-desc">Become a digital partner</small>
          </div>

          <svg class="header__user" stroke="none" xmlns="http://www.w3.org/2000/svg" width="24" height="22" viewBox="0 0 26 26">
            <path
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              d="M21.778 21.667v-2.223A4.444 4.444 0 0 0 17.333 15H8.444A4.444 4.444 0 0 0 4 19.444v2.222"
              transform="translate(0 1.333)"
            ></path>
            <circle fill="none" stroke="currentColor" stroke-width="2.5" cx="4.5" cy="4.5" r="4.5" transform="translate(8.777 3)"></circle>
          </svg>

          <div class="header__language">
            <span>EN</span>
            <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>

        <button aria-label="menu" class="header__menu">
          <span></span>
        </button>
      </div>
    </header>

    <script src="./dist/js/app.js"></script>
  </body>
</html>
